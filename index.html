<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="startButton" class="start-button">START</button>
    </div>

    <audio id="gameStartSound" src="Sounds/StartSound.mp3" type="audio/mpeg"></audio>

    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            var audio = document.getElementById("gameStartSound");

            audio.play().catch(function(error) {
                console.error("Error playing audio:", error);
                alert("Unable to play audio. Please check the file path and format.");
            });

            audio.onended = function() {
                window.location.href = "target.html";
            };
        });
    </script>
</body>
</html>
